# 端口
server:
  port: 7860

spring:
  rabbitmq:
    host: 43.138.135.209
    port: 5672
    virtual-host: MsgHost1
    username: MsgHandlerUser1
    password: admin123
    publisher-confirm-type: simple  # 开启消息确认机制
    publisher-returns: true         # 开启return机制

  mvc:
    # rest风格
    hiddenmethod:
      filter:
        enabled: true
    favicon:
      enabled: false
    # swagger2 3.0
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

  # redis
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0

  # druid数据源配置
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/db_blog?useUnicode=true&characterEncoding=utf-8
      username: root
      password: root

  servlet:
    multipart:
      max-file-size: 20MB

# mybaits包扫描、别名
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.zs.pojo
  config-location: classpath:mybatis-config.xml

# 日志配置
#logging:
#  level:
#    root: info
#    com.zs: debug
#  file:
#    name: log/blog.log

pagehelper:
  helperDialect: mysql
  reasonable: true #开启优化，<1页返回第一页
  supportMethodsArguments: true #是否支持接口参数来传递分页参数，默认false
  pageSizeZero: false #pageSize=0 返回所有
  params: count=countSql

